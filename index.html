<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Bliss</title>
    <!-- all style sheet attach here  -->
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>

    <!-- preloader for website  -->
    <div class="loader" id="preloader">
      <div class="justify-content-center jimu-primary-loading"></div>
    </div>

    <!-- all content container  -->
    <div id="content" class="container">
      <!-- navbar start here  -->
      <div class="navbar-container">
        <!-- navbar left side start here  -->
        <div class="nav1">
          <!-- navbar logo  -->
          <h1 class="logo1">
            <a href="#">Blog <span class="logo2"> Bliss</span></a>
          </h1>
        </div>
        <!-- navbar right side start here  -->
        <div class="nav2">
          <!-- login button for navbar -->
          <button class="btn-lgn">
            <a class="anchor" href="./pages/login.html">Login</a>
            <div class="arrow-wrapper">
              <div class="arrow"></div>
            </div>
          </button>
          <!-- signup button for navbar -->
          <button class="btn-lgn">
            <a class="anchor" href="./pages/signup.html">Sign Up</a>
            <div class="arrow-wrapper">
              <div class="arrow"></div>
            </div>
          </button>
        </div>
      </div>

      <!-- main content for start landing page -->
      <div class="main-container">
        <!-- section1 of all heading para and button  -->
        <div class="section1">
          <!-- tagline -->
          <h1 class="tagline">
            A Blissful Journey Through<span class="pretagline">
              Words and Ideas</span
            >
          </h1>
          <!-- para  -->
          <p class="para">
            Explore a world where captivating words and creative thoughts come
            together to inspire and enlighten. Join us for insightful articles
            and reflections that make each moment of reading a delightful
            escape.
          </p>
          <!-- button show here main content button signup and login  -->
          <span class="button-main-div">
            <a href="./pages/signup.html" class="anchor"><button class="mainbutton">Sign Up</button></a>
            <a href="./pages/login.html" class="anchor"><button class="mainbutton2">Login</button></a>
        </span>
        </div>
        <!-- section 2 start here -->
        <div class="section2">
          <!-- section2 of image show-->
            <img src="./assets/write-a-blog-jpeg.webp" class="main-img" alt="">
        </div>
      </div>

      <!-- article heading -->
      <div class="heading1">
        <h1 class="heading">Latest Articles</h1>
      </div>

      
      <!-- all articles show here -->
      <div class="dashboardontainer">
        <div  id="dashboard" class="dashboard">
          <!-- post show here -->
        </div>
      </div>
    </div>

    <!-- all script file attach -->

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./firebase/firebase-config.js"></script>
    <!-- this file is only for preloader because preloader is not support type module  -->
    <script src="./js/script.js"></script>
  </body>
</html>
