<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- style sheet attach here   -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- font awesome style sheet attach here    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- toastify style sheet attach here  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- main login start here  -->
    <div class="container">
        <!-- login form start here  -->
        <div class="form-container">
            <!-- login heading  -->
            <h2>Login</h2>
            <!-- email input  -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="loginEmail" type="email" placeholder="Email" required>
                </div>
                <!-- password input -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="loginPassword" type="password" placeholder="Password" required>
                </div>
                <!-- login button  -->
                <button id="loginBtn" class="btn" type="submit">Login</button>
                <!-- social login  -->
                <div class="auth-options">
                    <p>Or login with</p>
                    <br>
                    <!-- google login button  -->
                    <button id="googleBtn" class="google-btn"><i class="fab fa-google"></i> Google</button>
                </div>
                <!-- go to signup page  -->
                <div class="link-container">
                    <p>Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
                </div>
          
        </div>
    </div>

    <!-- all js file attach here  -->
    <script type="module" src="../js/login.js"></script>
    <!-- firebase-config file atatch here  -->
    <script type="module" src="../firebase/firebase-config.js"></script>
    <!-- toastify-js file atatch here  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
